  <body>
    <div id="wrapper">
      <!-- header -->
      <script class="__include" src="./include/header.js"></script>
      <!-- header end -->

      <!-- container -->
      <div id="container">
        <div class="top-banner bg-joblePin">
          <div class="txt-cont">
            <h3>조블티켓</h3>
            <p>국내 상품권/교환권 매입</p>
          </div>
        </div>
        <!-- style 지우고 작업-->
        <div class="inner">
          <!-- sub 컨텐츠 영역-->
          <div class="service-contents">
            <div class="tit-box">대표 서비스</div>
            <ul class="icon-card-box">
              <li>
                <div class="card ani-delay-1" data-animation="animate__fadeInUp">
                  <i class="ico-card"></i>
                  <strong>업계 최고가 매입</strong>
                  <ul>
                    <li>국내에 판매 중인 모든 상품권 최저가 판매</li>
                  </ul>
                </div>
              </li>
              <li>
                <div class="card ani-delay-2" data-animation="animate__fadeInUp">
                  <i class="ico-customer"></i>
                  <strong>24시간! 구매 및 문의 가능 </strong>
                  <ul>
                    <li>고객님들의 불편함이 없도록 24시간 동안 항상 대기하고 있습니다.</li>
                  </ul>
                </div>
              </li>
              <li>
                <div class="card" data-animation="animate__fadeInUp">
                  <i class="ico-sending"></i>
                  <strong>빠른 정산</strong>
                  <ul>
                    <li>업계 최고로 빠른 정산을 진행하고 있습니다.</li>
                  </ul>
                </div>
              </li>
            </ul>
            <div class="tit-box">이용 방법</div>
            <div class="arrow-progress">
              <div class="progress" data-animation="animate__fadeIn">
                <ul>
                  <li class="ani-delay-1" data-animation="animate__fadeInDown">
                    <p>가입<br />(본인인증)</p>
                  </li>
                  <li class="ani-delay-2" data-animation="animate__fadeInDown"><p>담당자 확인</p></li>
                  <li class="ani-delay-3" data-animation="animate__fadeInDown"><p>상품권 구매</p></li>
                  <li class="ani-delay-4" data-animation="animate__fadeInDown"><p>입금 확인</p></li>
                  <li class="ani-delay-5" data-animation="animate__fadeInDown">
                    <p>
                      59초 이내<br />
                      메일 발송
                    </p>
                  </li>
                  <li class="ani-delay-6" data-animation="animate__fadeInDown"><p>구매 완료</p></li>
                </ul>
              </div>
            </div>
            <div class="tit-box">판매 중인 다양한 상품권</div>
            <div class="giftCard-list">
              <div class="list-wrap">
                <div class="item">
                  <img src="../static/images/main/img_card_1.png" alt="" />
                </div>
                <div class="item">
                  <img src="../static/images/main/img_card_2.png" alt="" />
                </div>

              </div>
            </div>
